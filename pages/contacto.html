    <main class="grid_contact">
        <section class="box_title_pag">
            <div>
                <img class="img_title_pag" src="../assets/img/voley_9.jpg" alt="jugadora sacando para jugar un punto en voley">
            </div>
            <div>
                <p class="titulo_pag">TITULO CONTACTO</p>
            </div>
        </section>
        <section class="grid_form_contact">
            <div class="name">
                <label class="text_inputs_contact">NOMBRE COMPLETO</label>
                <input class="input_contact" type="text">
            </div>
            <div class="email">
                <label class="text_inputs_contact">EMAIL</label>
                <input class="input_contact" type="email">
            </div>
            <div class="menssage">
                <label class="text_inputs_contact">MENSAJE</label>
                <textarea class="input_contact" name="msj_contact" id="msj_contact" cols="30" rows="15"></textarea>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1442.2642561214445!2d-62.004407516714!3d-30.709914083932052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1662555606826!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy"
                    class="map_contact" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <a class="links_contact" href="https://web.whatsapp.com/"><i class="fa fa-whatsapp icons_links_contact"></i>WhatsApp</a>
                <a class="links_contact"><i class="fa fa-map-marker icons_links_contact"></i>Ubicación</a>
                <a class="links_contact"><i class="fa fa-envelope icons_links_contact"></i>example@example.com</a>
            </div>
            <div class="button">
                <button class="btn_send_contact">Envia</button>
            </div>
