<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <!-- CSS Page -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <title>Voley Club</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../assets/img/logo_club.png" alt="logo_club" class="logo">
            </a>
            <ul>
                <li><a href="../pages/galeria.html">GALERÍA</a></li>
                <li><a href="../pages/nosotros.html">NOSOTROS</a></li>
                <li><a href="../pages/faq.html">FAQ</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="box_title_pag">
            <div class="div_container_img_title_pag">
                <img class="img_title_pag" src="../assets/img/voley_9.jpg" alt="imagen carrusel 2">
            </div>
            <div>
                <p class="titulo_pag">TITULO CONTACTO</p>
            </div>
        </section>
        <section class="secction_box_contacto">
            <div class="box_contacto">
                <div class="box_contacto_inputs">
                    <label class="text_inputs_contact">NOMBRE COMPLETO</label>
                    <input class="input_contact" type="text">
                    <label class="text_inputs_contact">EMAIL</label>
                    <input class="input_contact" type="email">
                    <label class="text_inputs_contact">MENSAJE</label>
                    <textarea class="input_contact" name="msj_contact" id="msj_contact" cols="30" rows="15"></textarea>
                </div>
                <div class="box_contacto_map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1442.2642561214445!2d-62.004407516714!3d-30.709914083932052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1662555606826!5m2!1ses-419!2sar" class="map_contact" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <a class="links_contact" href="https://web.whatsapp.com/"><i class="bi bi-whatsapp icons_links_contact"></i>WhatsApp</a>
                    <a class="links_contact"><i class="bi bi-geo-alt icons_links_contact"></i>Ubicación</a>
                    <a class="links_contact"><i class="bi bi-envelope icons_links_contact"></i>example@example.com</a>

                </div>
            </div>

            <div class="flex_box_button_send">
                <button class="btn_send_contact">Envia</button>
            </div>
        </section>

    </main>
    <footer>
        <p>Todos los Derechos Reservados Copyright Ⓒ Romani José 2022</p>
    </footer>
</body>

</html>
